monit:
  pkg: monit
  pkgname: 'monit.rpm'
  pkgpath: '/usr/bin/monit' 
  config: '/etc/monit/monitrc'
  logrotate: monit-logrotate.jinja
  initscript: monit-init.jinja
  service:
    name: monit
  configu:
      - '/etc/monit'
      - '/etc/monit/conf.d'
      - '/var/log/monit'
      - '/tmp/sriman'
  checks:
      host1: { 'address': 'http://54.169.170.122', 'port': 80, 'service': 'http' }
      host2: { 'address': 'http://scanme.nmap.org', 'port': 80, 'timeout': 15, 'service': 'http' }
